<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - UniConnect</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1><a href="index.html">UniConnect</a></h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Головна</a>
                <a href="announcements.html" class="nav-link">Оголошення</a>
                <a href="register.html" class="nav-link">Реєстрація</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-sign-in-alt"></i>
                        <h2>Вхід до системи</h2>
                        <p>Увійдіть до свого акаунту</p>
                    </div>

                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-lock form-icon"></i>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input style="display: none;" type="checkbox" id="rememberMe">   
                                <!-- <input style="display: none;" type="checkbox" id="rememberMe"> -->
                                <span class="checkmark"></span> 
                                Запам'ятати мене
                            </label>
                            <a href="#" class="forgot-password">Забули пароль?</a>
                        </div>

                        <div style="margin-top: 1.5rem; margin-bottom: 1.5rem;">
                            <button type="submit" class="btn btn-primary btn-full" style="width: 100%; padding: 1rem; font-size: 1rem; display: block !important; visibility: visible !important; position: relative; z-index: 10;">
                                <i class="fas fa-sign-in-alt"></i>
                                Увійти
                            </button>
                        </div>

                        <div class="auth-divider">
                            <span>або</span>
                        </div>

                        <div class="auth-links">
                            <p>Ще не маєте акаунту?</p>
                            <a href="register.html" class="btn btn-secondary btn-full">
                                <i class="fas fa-user-plus"></i>
                                Зареєструватися
                            </a>
                        </div>
                    </form>

                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>

                    <div class="success-message" id="successMessage" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="successText"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 UniConnect. Всі права захищені.</p>
        </div>
    </footer>

    <script src="scripts/data-api.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
