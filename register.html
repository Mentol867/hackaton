<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - UniConnect</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1><a href="index.html">UniConnect</a></h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Головна</a>
                <a href="announcements.html" class="nav-link">Оголошення</a>
                <a href="login.html" class="nav-link">Вхід</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>Реєстрація</h2>
                        <p>Створіть новий акаунт</p>
                    </div>

                    <!-- Вибір типу акаунту -->
                    <div class="account-type-selector" id="accountTypeSelector">
                        <h3>Оберіть тип акаунту:</h3>
                        <div class="account-types">
                            <button class="account-type-btn" data-type="university">
                                <i class="fas fa-university"></i>
                                <span>Університет</span>
                                <p>Для навчальних закладів</p>
                            </button>
                            <button class="account-type-btn" data-type="company">
                                <i class="fas fa-building"></i>
                                <span>Компанія</span>
                                <p>Для бізнес-організацій</p>
                            </button>
                        </div>
                    </div>

                    <!-- Форма реєстрації університету -->
                    <form class="auth-form" id="universityForm" style="display: none;">
                        <div class="form-header">
                            <button type="button" class="back-btn" id="backFromUniversity">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <h3>Реєстрація університету</h3>
                        </div>

                        <div class="form-group">
                            <label for="universityName">Назва університету:</label>
                            <input type="text" id="universityName" name="universityName" required>
                            <i class="fas fa-university form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="universityEmail">Email університету:</label>
                            <input type="email" id="universityEmail" name="email" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="universityPhone">Телефон:</label>
                            <input type="tel" id="universityPhone" name="phone" required>
                            <i class="fas fa-phone form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="universityAddress">Адреса:</label>
                            <input type="text" id="universityAddress" name="address" required>
                            <i class="fas fa-map-marker-alt form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="universityWebsite">Веб-сайт:</label>
                            <input type="url" id="universityWebsite" name="website">
                            <i class="fas fa-globe form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="universityDescription">Опис університету:</label>
                            <textarea id="universityDescription" name="description" rows="4" placeholder="Розкажіть про ваш університет..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="contactPersonName">Контактна особа:</label>
                            <input type="text" id="contactPersonName" name="contactPerson" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="universityPassword">Пароль:</label>
                            <input type="password" id="universityPassword" name="password" required>
                            <i class="fas fa-lock form-icon"></i>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="universityConfirmPassword">Підтвердіть пароль:</label>
                            <input type="password" id="universityConfirmPassword" name="confirmPassword" required>
                            <i class="fas fa-lock form-icon"></i>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="universityTerms" style="display: none;" required>
                                <!-- <input type="checkbox" id="universityTerms" required> -->

                                <span class="checkmark"></span>
                                Я погоджуюся з <a href="#">умовами використання</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Зареєструвати університет
                        </button>
                    </form>

                    <!-- Форма реєстрації компанії -->
                    <form class="auth-form" id="companyForm" style="display: none;">
                        <div class="form-header">
                            <button type="button" class="back-btn" id="backFromCompany">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <h3>Реєстрація компанії</h3>
                        </div>

                        <div class="form-group">
                            <label for="companyName">Назва компанії:</label>
                            <input type="text" id="companyName" name="companyName" required>
                            <i class="fas fa-building form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyEmail">Email компанії:</label>
                            <input type="email" id="companyEmail" name="email" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyPhone">Телефон:</label>
                            <input type="tel" id="companyPhone" name="phone" required>
                            <i class="fas fa-phone form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyAddress">Адреса:</label>
                            <input type="text" id="companyAddress" name="address" required>
                            <i class="fas fa-map-marker-alt form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyWebsite">Веб-сайт:</label>
                            <input type="url" id="companyWebsite" name="website">
                            <i class="fas fa-globe form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyIndustry">Галузь діяльності:</label>
                            <select id="companyIndustry" name="industry" required>
                                <option value="">Оберіть галузь</option>
                                <option value="it">Інформаційні технології</option>
                                <option value="finance">Фінанси та банківська справа</option>
                                <option value="healthcare">Охорона здоров'я</option>
                                <option value="education">Освіта</option>
                                <option value="manufacturing">Виробництво</option>
                                <option value="retail">Роздрібна торгівля</option>
                                <option value="consulting">Консалтинг</option>
                                <option value="marketing">Маркетинг та реклама</option>
                                <option value="other">Інше</option>
                            </select>
                            <i class="fas fa-industry form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyDescription">Опис компанії:</label>
                            <textarea id="companyDescription" name="description" rows="4" placeholder="Розкажіть про вашу компанію..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="companyContactPerson">Контактна особа:</label>
                            <input type="text" id="companyContactPerson" name="contactPerson" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="companyPassword">Пароль:</label>
                            <input type="password" id="companyPassword" name="password" required>
                            <i class="fas fa-lock form-icon"></i>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="companyConfirmPassword">Підтвердіть пароль:</label>
                            <input type="password" id="companyConfirmPassword" name="confirmPassword" required>
                            <i class="fas fa-lock form-icon"></i>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="companyTerms"  required>
                                
                                <!--  <span class="checkmark" ></span>-->
                                Я погоджуюся з <a href="#">умовами використання</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Зареєструвати компанію
                        </button>
                    </form>

                    <div class="auth-links" id="authLinks">
                        <p>Вже маєте акаунт?</p>
                        <a href="login.html" class="btn btn-secondary btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Увійти
                        </a>
                    </div>

                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>

                    <div class="success-message" id="successMessage" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="successText"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 UniConnect. Всі права захищені.</p>
        </div>
    </footer>

    <script src="scripts/data-api.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
